<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //最简单的箭头函数(没有参数,没有返回值)
        const f1 = ()=>{console.log('一刀马云流泪')}
        f1()

        //简化:因为函数体只有一条语句,{}可以省略
        const f2 = ()=>console.log('一刀马云流泪')
        f2()

        //添加一个参数
        const f3 = (str)=>console.log('一刀马云流泪'+str)
        f3('两刀建林崩溃')

        //简化:参数只有一个,()可以省略
        const f4 = str =>console.log('一刀马云流泪'+str)
        f4('三刀化腾下跪')

        //写一个函数,求两个数的最大值,先用传统方式,再用箭头函数书写
        function getMax(num1,num2){
            return num1>num2 ? num1 : num2
        }

        var f5 = (num1,num2) => { return num1>num2 ? num1 : num2 }
        var res = f5(10,20)
        console.log(res)

        //优化:如果函数体只有一条语句,并且前面有return关键字,那么{}和return都可以省略
        var f6 = (num1,num2) =>  num1>num2 ? num1 : num2 
        var res1 = f6(10,20)
        console.log(res1)
    </script>
</body>
</html>
