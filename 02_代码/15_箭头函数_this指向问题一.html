<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            注意
                在给字面量对象的方法赋值的时候,如果需要用到this,尽量使用普通函数
        */

        //先使用普通的函数给字面量对象的方法赋值
        var stu1 = {
            name:'张三',
            age:23,
            study:function(){
                console.log(this.name + '学习')
            }
        }

        stu1.study()

        //再使用箭头函数给字面量对象的方法赋值
        var stu2 = {
            name:'李四',
            age:23,
            study:()=>{
                console.log(this)//this代表window,window里面没有name属性
                console.log(this.name + '学习')
            }
        }

        stu2.study()
    </script>
</body>
</html>
