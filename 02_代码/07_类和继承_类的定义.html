<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            class 类名{
                //定义构造函数
                constructor(参数1,参数2){
                    this.属性名1 = 参数1
                    this.属性名2 = 参数2
                }
                //定义方法
                方法名(参数列表){
                    方法体
                }
            }
        */

        //定义人类
        class Person{
            //构造函数
            constructor(name,age){
                this.name = name
                this.age = age
            }
            //方法
            eat(){
                console.log('吃饭')
            }
        }

        //创建对象
       const p1 = new Person('张三',23)
       console.log(p1)
       p1.eat()

       const p2 = new Person('李四',23)
       console.log(p2)
       p2.eat()

       //跟之前用构造函数创建对象的不同之处
       console.dir(Person) //方法自动保存在prototype原型对象中
       console.log(p1.eat === p2.eat)//true 没有为对象的方法重复开辟空间
    </script>
</body>

</html>
