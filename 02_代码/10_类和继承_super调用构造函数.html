<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            需求
                学生类不仅有姓名和年龄,还有学号这个属性
            
        */

        //定义人类
        class Person{
            //构造函数
            constructor(name,age){
                this.name = name
                this.age = age
            }
            //方法
            eat(){
                console.log('吃饭')
            }
        }

        //定义学生类继承人类
        class Student extends Person{
            //构造函数
            constructor(name,age,number){
                //使用super初始化姓名和年龄,调用父类构造方法
                super(name,age)
                this.number = number
            }
            //写一些特有的方法
            study(){
                console.log('学习')
            }
        }

        //创建学生对象
        const stu = new Student('张三',23,'001')
        console.log(stu)
        stu.eat()
        stu.study()
    </script>
</body>

</html>
